<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XRateDesk</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="https://github.com/DebarghaSanyal/ExchangeRateCalculator/blob/main/XRateDesk.png?raw=true">
    <!-- <meta property="og:image" content="https://beastbolt-arena.netlify.app/images/Applogo.png" /> -->
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p style="font-weight: 800;">Enter Amount</p>
                <input value="1" type="text" />
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" />
                        <select name="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" />
                        <select name="to"></select>
                    </div>
                </div>
            </div>
            <div class="msg"></div>
            <button>Get Exchange Rate</button>
        </form>
        <div class="dev">
            <p>Developed by Debargha Sanyal</p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="app.js"></script>
</body>

</html>
